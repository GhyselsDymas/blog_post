<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">

    <!--CSS-->
    <link rel="stylesheet" th:href="@{~/CSS/style.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">

    <!--javascript/jQeury-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>

    <title>Title</title>
</head>
<body>
<header>
    <h1>!Blog Exposed!</h1>
</header>

<div class="container-fluid">

    <form method="post" th:action="@{~/index}" th:object="${nBlog}">
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" id="username" th:field="*{username}" type="text" placeholder="Username"/>
            <br>
            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></span>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" id="title" th:field="*{title}" type="text" placeholder="Title"/>
            <br>
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></span>
        </div>
        <div class="form-group">
            <label for="inhoud">Inhoud</label>
            <textarea class="form-control" id="inhoud" rows="4" cols="50" th:field="*{text}" placeholder="Text"></textarea>
            <br>
            <span th:if="${#fields.hasErrors('text')}" th:errors="*{text}" class="error"></span>
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="submit">
        </div>
    </form>

    <div th:each="blog,iterStat : ${all}" class="OddStyle">
        <h1 th:text="${blog .title}"></h1>

        <p th:text="${blog .date}" class="small"></p>
        <p th:text="${blog .username}" class="small"></p>

        <p th:text="${blog .text}"></p>

        <p><a th:href="@{~/delete/{id}(id = ${blog .id})}" >Delete</a></p>
    </div>

</div>

<footer>
    <p>	&copy;Ghysels Dymas</p>
</footer>
</body>
</html>
